{% extends 'second.html' %}

{% block title %}
    <title>存钱</title>
{% endblock %}
{% block style %}
    <style>
        body{
	background:#eee;
	font-family: "HelveticaNeue", "Helvetica Neue", Helvetica, Arial, sans-serif;
}
.bg img{
	position: fixed;
	top:0;
	width: 100%;
	height:100%;
	opacity: 0.6;
	z-index: -100;
}
.main{
	margin:7em auto 0;
	width:25%;
	background: #fff;
	border-radius: 10px;
}
.header {
	text-align:center;
	padding:1.3em;
}
.header h1 {
	color:#272727;
	font-weight:700;
	font-size:22px;
}
p{
	font-size:15px;
	font-weight:600;
	color:#383737;
	padding: 20px 30px;
	border-bottom: 1px solid #E7E0E0;
	margin-top: -13px;
}
.main h2,.main h3{
	text-align:left;
	font-size:17px;
	font-weight:600;
	margin:15px 3px;
	color:#3F3D3D;
}
    </style>

{% endblock %}


{% block article %}
<article>
    <div class="bg">
        <h1 align="center">MyBank用户存款系统</h1>
        <form action="/savemoney" method="post">
            <h2 style="color: red" align="center">{{ params.msg }}</h2>
        <p>
            请用户选择要存款的银行卡:
            <select name="banknum">

                {% for bankcard in params.bankcards %}
                <option selected="selected" value={{bankcard.id}}>{{ bankcard.bankname }}[{{ bankcard.banknum }}](余额:{{ bankcard.balance }})</option>
                {% endfor %}
            </select>
        </p>
            <p>
                请输入存入本银行卡的金额:
                <input type="number" name="moneys" placeholder="请输入金额">
            </p>
            <p>
                请输入本银行卡的支付密码:
                <input type="password" name="password" placeholder="请输入支付密码" maxlength="6">
            </p>
            <p align="center">
                <input type="submit" value="确定存款">
            </p>
        </form>
    </div>
</article>
{% endblock %}
