{% extends 'teller_index.html' %}

{% block title %}
    <title>查询</title>
{% endblock %}
{% block style %}
    <style>
        body{
	background:#eee;
	font-family: "HelveticaNeue", "Helvetica Neue", Helvetica, Arial, sans-serif;
}
.bg img{
	position: fixed;
	top:0;
	width: 100%;
	height:100%;
	opacity: 0.6;
	z-index: -100;
}
.main{
	margin:7em auto 0;
	width:25%;
	background: #fff;
	border-radius: 10px;
}
.header {
	text-align:center;
	padding:1.3em;
}
.header h1 {
	color:#272727;

	font-size:22px;
}
p{

}
.main h2,.main h3{

	margin:15px 3px;

{% endblock %}


{% block article %}
<article>
    <div class="bg">
        <h1 align="center">账户冻结与激活系统</h1>

            <p>－－－－－－－－－－－－－－－－－－－－－－－－－－－－－－－－－－－－－－－－－－－－－－－－－－－－－－－－－－－－－－－－－－－－－－－－</p>
        <h1 align="center">具体修改界面</h1>
            <p>
                请输入要操作的银行卡号:
                <input type="text"  maxlength="16" minlength="16" name="bankcard">
            </p>

            <p align="center">
                <input style="width: 150px; height: 80px; border-radius: 20%; background: lightblue; font-size: 30px" type="submit" value="确认修改">
            </p>
        </form>
    </div>
</article>
{% endblock %}
