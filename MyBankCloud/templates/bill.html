{% extends 'second.html' %}

{% block title %}
    <title>账单</title>
{% endblock %}
{% block style %}
    <style>
        body{
	background:#eee;
	font-family: "HelveticaNeue", "Helvetica Neue", Helvetica, Arial, sans-serif;
}
.bg img{
	position: fixed;
	top:0;
	width: 100%;
	height:100%;
	opacity: 0.6;
	z-index: -100;
}
.main{
	margin:7em auto 0;
	width:25%;
	background: #fff;
	border-radius: 10px;
}
.header {
	text-align:center;
	padding:1.3em;
}
.header h1 {
	color:#272727;
	font-weight:700;
	font-size:22px;
}
p{
	font-size:15px;
	font-weight:600;
	color:#383737;
	padding: 20px 30px;
	border-bottom: 1px solid #E7E0E0;
	margin-top: -13px;
}
.main h2,.main h3{
	text-align:left;
	font-size:17px;
	font-weight:600;
	margin:15px 3px;
	color:#3F3D3D;
}
    </style>

{% endblock %}


{% block article %}

<article>
    <h1 align="center">MyBank个人账单</h1>

    <div class="timebox">
      <ul id="list">
          {% for opera in params.operations %}
          <li><span>{{ opera.transfertime }}</span><a href="#" title={{ opera.operation }}>{{ opera.operation }}</a></li>
            {% endfor %}
      </ul>
    </div>
  </div>


  <a href="#" class="cd-top">Top</a>
